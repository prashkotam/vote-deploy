
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vote-ui
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: vote-ui
  template:
    metadata:
      labels:
        app: vote-ui
    spec:
      containers:
      - image: docker.io/prashkotam/vote:083e7bfa56c45209b5318e7fb6d23432b9661e51
        name: vote-ui
        ports:
        - containerPort: 80
